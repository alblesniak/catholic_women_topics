<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Analysis Presentation</title>
    
    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/white.min.css">

    <!-- Highlight.js Monokai Theme -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
 
    <!-- Custom CSS for accordion and presentation -->
    <link rel="stylesheet" href="presentation-styles.css">
</head>
<body>
    <div class="reveal">
        <div class="slides" id="category-slides">
            <!-- Dynamic content will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Reveal.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/highlight/highlight.js"></script>
    
    <!-- Custom JavaScript for data loading and interactions -->
    <script src="presentation-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      Reveal.initialize({
        plugins: [RevealHighlight], // Integracja Highlight.js z Reveal.js
      });
    </script>
</body>
</html>
